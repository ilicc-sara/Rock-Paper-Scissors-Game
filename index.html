<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="style.css" />

    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <div class="container">
      <h1>Rock Paper Scissors Game</h1>

      <h3 class="text">First who reaches score of three wins the game!</h3>

      <h3 class="text-1">&nbsp;</h3>

      <div class="player-cont">
        <p>Player Score: <span class="player-score">0</span></p>
        <p>Computer Score: <span class="computer-score">0</span></p>
      </div>

      <div class="img-container">
        <img
          class="rock-pic"
          src="/rock.png"
          alt="rock image"
          data-choice="rock"
        />
        <img
          class="paper-pic"
          src="/paper.png"
          alt="paper image"
          data-choice="paper"
        />
        <img
          class="scissors"
          src="/scissors.png"
          alt="scissors image"
          data-choice="scissors"
        />
      </div>
    </div>

    <h3 class="winner hidden"></h3>
    <button class="start-btn">START GAME</button>

    <div class="overlay"></div>
  </body>
</html>
